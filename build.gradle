plugins {
    id "info.robotbrain.lombok" version "1.1"
    id "com.jfrog.bintray" version "0.6"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Apoapsis', 'Implementation-Version': version
    }
}

repositories { mavenCentral() }

dependencies {
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'io.netty:netty-all:5.0.0.Alpha1'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.google.guava:guava:18.0'
}

test { systemProperties 'property': 'value' }

artifacts {
    archives jar
}

bintray {
    user = "${project.ext.bintray_user}"
    key = "${project.ext.bintray_key}"
    configurations = ['archives']
    publish = true
    pkg {
        repo = 'maven'
        name = 'apoapsis'
        websiteUrl = 'https://github.com/robotbrain/apoapsis'
        issueTrackerUrl = 'https://github.com/robotbrain/apoapsis/issues'
        vcsUrl = 'https://github.com/robotbrain/apoapsis.git'
        licenses = ['GPL-3.0']
    }
}
